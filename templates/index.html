{% extends "layout.html" %}

{% block title %}
    Chat room
{% endblock %}

{% block head %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}

{% block user %}
    Welcome <div id="usernameText">_</div>!&nbsp;&nbsp;<button id="logoutButton" class="btn btn-primary">Logout</button>
{% endblock %}

{% block body %}
<div id="message_zone">
    <div id="message_div" class="alert" role="alert"></div>
</div>

<section id="getUserName" class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h2>Type your username to enter the room</h2>
        <div class="form-group">
            <input class="form-control" id="usernameField" name="usernameField" placeholder="Username" size=25 required>
        </div>
        <div class="form-group">
            <button id="loginButton" class="btn btn-primary">Start chating</button>
        </div>
    </div>
</div>

<section id="postsList" class="row">
    <aside class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <div id='channelForm'>
            <div class="form-group">
                <input class="form-control" id="channelField" name="channelField" placeholder="Channel name" size=25 required>
            </div>
            <div class="form-group">
                <button id="createChannelButton" class="btn btn-primary">Create Chanel</button>
            </div>
        </div>
        <label for="channelSelect">Select a channel</label>
        <select id="channelSelect">
            <option value="none" selected="">None</option>
        </select>
        <div class="form-group">
            <button id="deleteChannelButton" class="btn btn-primary">Delete Selected channel</button>
        </div>
    </aside>
    <div class="col-xs-0 col-sm-0 col-md-1 col-lg-1">
    </div>
    <article class="col-xs-8 col-sm-8 col-md-7 col-lg-7">
        <h1><div id="Post"></div></h1>
    </article>
</section>        

{% endblock %}
